<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Audio Demo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>AI Audio Demo</h1>
    <p>Here are some AI-generated audio examples:</p>

    <div>
        <h3>Example 1</h3>
        <audio controls>
            <source src="audio/example1.mp3" type="audio/mpeg">

        </audio>
    </div>

    <div>
        <h3>Example 2</h3>
        <audio controls>
            <source src="audio/example2.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
